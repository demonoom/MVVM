<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        name: 'zs'
    }

    let temp = obj.name
    Object.defineProperty(obj, 'name', {
        configurable: true,         //表示属性可以配置
        enumerable: true,           //表示这个属性可以遍历
        /**
         * getter
         * @returns {string}
         */
        get() {                     //每次获取对象的这个属性时，就会被这个get方法给劫持到
            console.log('get执行了');
            return temp
        },
        /**
         * setter
         * @param newValue
         */
        set(newValue) {                    //每次设置这个对象的属性的时候，就会被set方法劫持到，设置的值也会劫持到
            console.log('set方法执行了');
            console.log(newValue);
            temp = newValue
        }
    })
</script>
</body>
</html>
